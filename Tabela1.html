<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Produtos</title>
</head>
<body>
    <table border="1">
      <thead>
        <tr>
            <th>Produto</th>
            <th>Valor</th>
        </tr>
      </thead>
     <tfoot>
        <tr>
            <td>Total de produtos</td>
            <td>2200,00</td>
        </tr>
     </tfoot>

     <tbody>
        <tr>
            <td>Cerveja</td>
            <td>1000,00</td>
        </tr>
     </tbody>
     <tr>
        <td>Comidas</td>
        <td>1200,00</td>
     </tr>
     </table>
</body>
</html>
